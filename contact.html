              <!--Contact Formulary-->

              <div class="row col-12">
                <section section class="my-5">
              <div class="container">
        
                <form class="border border-info p-2 mb-2 border-opacity-25 border border-2 rounded-4" >
                
                    
                <Legend class="text-center my-5 fw-bold">contactanos</Legend>

                <div class="mb-3">
                <label for="Nombre" class="form-label fst-italic">Nombre:</label>
                <input type="text" class="form-control" id="Nombre" aria-describedby="emailHelp" required placeholder="Name">
                </div>
          
                <div class="mb-3">
                <label for="email" class="form-label fst-italic">Email:</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required placeholder="name@example.com">
                </div>
                
                <div class="mb-3">
                <label for="Phone" class="form-label fst-italic">Telefono:</label>
                <input type="text" class="form-control" id="Phone" aria-describedby="emailHelp" required placeholder="+569 38464845" >
                </div>
              
                
                <div class="form-group">
                  <label for="Mensaje">Mensaje</label>
                  <textarea class="form-control" id="Mensaje" rows="5" required ></textarea>
                </div>
                
                
               
                
                <br><button type="submit" class="btn btn-primary bg-secondary position-relative top-0 start-50 translate-middle ">Submit</button>
               
                </form></div>
